<% include layout.html %>
<% include %>
<div class="container">
    <h3 class="text-center">添加内容</h3>
    <form role="form" method="post">

        <div class="form-group">
            <label for="title">分类：</label>
            <select name="category" id="category" class="form-control">
                <% for(var i in categoryies){%>
                <option value="<%=categoryies[i].id%>">
                    <%= categoryies[i].name %>
                </option>
                <%}%>
            </select>
        </div>
        <div class="form-group">
            <label for="title">标题：</label>
            <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title">
        </div>
        <div class="form-group">
            <label for="description">简介：</label>
            <textarea name="description" id="description" class="form-control" rows="5" placeholder="请输入内容简介"></textarea>
        </div>
        <div class="form-group">
            <label for="content">内容：</label>
            <textarea name="content" id="content" class="form-control" rows="10" wrap="hard"></textarea>
        </div>
        <button type="submit" class="btn btn-default">添加</button> 
    </form>
</div>
<% include %>
