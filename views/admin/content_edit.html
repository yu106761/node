<% include layout.html %>
<% include %>
<div class="container">
    <h3 class="text-center">内容编辑</h3>
    <form role="form" method="post">
        <div class="form-group">
            <label for="title">标题：</label>
            <select name="category" id="category" class="form-control">
                <% for(var i in categories){%>
                    <option value="<%=categories[i].id%>" selected>
                        <%= categories[i].name %>
                    </option>
                <%}%>
            </select>
        </div>
        <div class="form-group">
            <label for="title">标题：</label>
            <input type="text" class="form-control" id="title" placeholder="请输入内容标题" name="title" value="<%=content.title%>">
        </div>
        <div class="form-group">
            <label for="description">简介：</label>
            <textarea name="description" id="description" class="form-control" rows="5" placeholder="请输入内容简介"><%= content.description %></textarea>
        </div>
        <div class="form-group">
            <label for="content">内容：</label>
            <textarea name="content" id="content" class="form-control" rows="10"><%=content.content%></textarea>
        </div>
        <button type="submit" class="btn btn-default">提交</button>
        <a class="btn btn-default" href="/admin/content">返回</a>
    </form>
</div>
<% include %>
